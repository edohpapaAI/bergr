        // Initialisation du globe
        function initGlobe() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, 400);
            const globeContainer = document.getElementById('globe-container');
            globeContainer.innerHTML = '';
            globeContainer.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const texture = new THREE.TextureLoader().load('https://threejsfundamentals.org/threejs/resources/images/world.jpg');
            const material = new THREE.MeshBasicMaterial({ map: texture });
            const globe = new THREE.Mesh(geometry, material);
            scene.add(globe);

            camera.position.z = 2;

            function animate() {
                requestAnimationFrame(animate);
                globe.rotation.y += 0.005;
                renderer.render(scene, camera);
            }
            animate();
        }

        // Système de recommandation simple
        class RecommendationSystem {
            constructor() {
                this.viewedCategories = new Set();

            trackCategory(categoryName) {
                this.viewedCategories.add(categoryName);
            }

            getRecommendations() {
                const allCategories = ['Alimentaire', 'Artisanat', 'Architecture', 'Mode'];
                return allCategories.filter(category => !this.viewedCategories.has(category));
            }
        }

        const recommender = new RecommendationSystem();
